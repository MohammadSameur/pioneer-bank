<body>

    <div id="login-area" class="submit-area">
        <h1  class="text-center">Welcome to pioneer Bank</h1>
        <input type="text" class="form-control" placeholder=" Enter Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Enter password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class ="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="doller amount you wanna deposit!">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class ="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="doller amount you wanna withdraw!">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // deposit button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber("depositAmount");
            document.getElementById('depositAmount').value = "";

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            //
            
        })

        // withdraw button event handler

        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            document.getElementById('withdrawAmount').value = "";

            console.log(withdrawNumber);
        })

        // Function that will be used different time
        
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const currentAmount =  document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            const totalAmount = currentAmountNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }
